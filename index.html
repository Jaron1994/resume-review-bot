<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #feedback {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
        }
        #analyzeButton {
            background-color: gray;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>AI Resume Reviewer</h2>

    <label>Upload Resume (PDF format only)</label>
    <br>
    <input type="file" id="resumeFile" accept="application/pdf">
    <button onclick="uploadResume()">Upload Resume</button>
    <p id="uploadStatus">No file uploaded.</p>

    <label>Target Job Title</label>
    <br>
    <input type="text" id="jobTitle" placeholder="Enter your target job title" oninput="checkReady()">
    <br>

    <button id="analyzeButton" onclick="analyzeResume()" disabled>Analyze Resume</button>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="spinner"></div>

    <h3>Feedback:</h3>
    <div id="feedback">Awaiting response...</div>

    <script>
        let pdfBase64 = "";
        let resumeUploaded = false;
        let jobTitleEntered = false;

        function uploadResume() {
            const fileInput = document.getElementById("resumeFile");
            const uploadStatus = document.getElementById("uploadStatus");

            if (!fileInput.files.length) {
                alert("Please select a resume in PDF format.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                pdfBase64 = reader.result.split(",")[1]; // Extract Base64 content
                resumeUploaded = true;
                uploadStatus.innerHTML = "Resume uploaded successfully!";
                checkReady();
            };

            reader.readAsDataURL(file);
        }

        function checkReady() {
            jobTitleEntered = document.getElementById("jobTitle").value.trim().length > 0;

            const analyzeButton = document.getElementById("analyzeButton");
            if (resumeUploaded && jobTitleEntered) {
                analyzeButton.disabled = false;
                analyzeButton.style.backgroundColor = "#4CAF50";
                analyzeButton.style.cursor = "pointer";
            } else {
                analyzeButton.disabled = true;
                analyzeButton.style.backgroundColor = "gray";
                analyzeButton.style.cursor = "not-allowed";
            }
        }

        async function analyzeResume() {
            const jobTitle = document.getElementById("jobTitle").value;
            const feedbackDiv = document.getElementById("feedback");
            const loadingSpinner = document.getElementById("loadingSpinner");

            feedbackDiv.innerHTML = "Uploading and analyzing...";
            loadingSpinner.style.display = "block"; // Show the loading spinner

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbwOIRw42n3Qmw3QMpzGje-gXNCUg3fu8Pro7sC0bUW-3kUG-LpZt5oVAACEcGaAQSwKxw/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pdfBase64, jobTitle })
                });

                const data = await response.json();
                feedbackDiv.innerHTML = data.feedback || "Error processing resume.";
            } catch (error) {
                feedbackDiv.innerHTML = "An error occurred while processing the resume.";
            } finally {
                loadingSpinner.style.display = "none"; // Hide the loading spinner after the request is completed
            }
        }
    </script>
</body>
</html>
