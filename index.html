<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #feedback {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>AI Resume Reviewer</h2>
    
    <label>Upload Resume (PDF format only)</label>
    <br>
    <input type="file" id="resumeFile" accept="application/pdf">
    <br>

    <label>Target Job Title</label>
    <br>
    <input type="text" id="jobTitle" placeholder="Target Job Title">
    <br>

    <button onclick="analyzeResume()">Upload & Analyze Resume</button>

    <h3>Feedback:</h3>
    <div id="feedback">Awaiting response...</div>

    <script>
        async function analyzeResume() {
            const fileInput = document.getElementById("resumeFile");
            const jobTitle = document.getElementById("jobTitle").value;
            const feedbackDiv = document.getElementById("feedback");

            if (!fileInput.files.length || !jobTitle) {
                alert("Please upload a resume and enter a job title.");
                return;
            }

            feedbackDiv.innerHTML = "Uploading and analyzing...";

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async function() {
                const pdfBase64 = reader.result.split(",")[1]; // Extract Base64 content
                const fileName = file.name;

                const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_URL", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pdfBase64, fileName, jobTitle })
                });

                const data = await response.json();
                feedbackDiv.innerHTML = data.feedback || "Error processing resume.";
            };

            reader.readAsDataURL(file); // Convert file to Base64
        }
    </script>
</body>
</html>
